<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>LinkedIn Message Extractor</title>

  <style>
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      width: 380px;
      margin: 0;
      padding: 0;
      overflow: hidden;

      /* Blue ‚Üí Green gradient */
      background: linear-gradient(135deg, #0077b5, #00c853);

      color: white;
      text-align: center;
      padding: 18px;
      box-sizing: border-box;
      border-radius: 20px;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
    }

    html {
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    .title-container {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      margin-bottom: 15px;
    }

    .title-container img {
      width: 32px;
      height: 32px;
      border-radius: 6px;
    }

    h3 {
      margin: 0;
      font-size: 18px;
      font-weight: 600;
      text-align: left;
    }

    /* ----------------------------- */
    /* üî• Animated Button Styles     */
    /* ----------------------------- */
    button {
      background-color: white;
      color: #0077b5;
      border: none;
      padding: 12px 15px;
      border-radius: 25px;
      font-size: 15px;
      cursor: pointer;
      width: 100%;
      font-weight: 600;

      /* Animation Enhancements */
      transition: all 0.25s ease-in-out;
      box-shadow: 0 0 0 rgba(255,255,255,0);
    }

    /* Hover animation: scale + glow */
    button:hover {
      transform: scale(1.05);
      background-color: #e6e6e6;
      box-shadow: 0 0 12px rgba(255, 255, 255, 0.7);
    }

    /* Button click animation */
    button:active {
      transform: scale(0.97);
      box-shadow: 0 0 4px rgba(255, 255, 255, 0.5);
    }

    /* Optional subtle pulse animation */
    button {
      animation: softPulse 2.5s infinite ease-in-out;
    }

    @keyframes softPulse {
      0% { box-shadow: 0 0 0 rgba(255,255,255,0.4); }
      50% { box-shadow: 0 0 10px rgba(255,255,255,0.7); }
      100% { box-shadow: 0 0 0 rgba(255,255,255,0.4); }
    }

    /* ----------------------------- */

    #status {
      margin-top: 15px;
      font-size: 14px;
      font-weight: 500;
      border-radius: 12px;
      padding: 10px;
      transition: all 0.3s ease;
      background: rgba(255, 255, 255, 0.15);
      word-wrap: break-word;
      line-height: 1.4;
    }

    /* Spinner styles */
    .spinner {
      display: inline-block;
      width: 14px;
      height: 14px;
      border: 2px solid rgba(255, 255, 255, 0.4);
      border-top: 2px solid white;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      vertical-align: middle;
      margin-right: 8px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    #status.processing {
      background: rgba(255, 255, 255, 0.25);
    }
    #status.success {
      background: rgba(0, 255, 0, 0.25);
    }
    #status.error {
      background: rgba(255, 0, 0, 0.25);
    }

    /* Config Panel Styles */
    .config-panel {
      margin-top: 12px;
      padding: 12px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      text-align: left;
      font-size: 13px;
    }

    .config-toggle {
      cursor: pointer;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-weight: 600;
      margin-bottom: 8px;
    }

    .config-content {
      display: none;
    }

    .config-content.active {
      display: block;
    }

    .config-group {
      margin-bottom: 8px;
    }

    .config-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: 500;
      font-size: 12px;
    }

    .config-group input,
    .config-group select {
      width: 100%;
      padding: 8px;
      border: none;
      border-radius: 8px;
      font-size: 12px;
      box-sizing: border-box;
      background: rgba(255, 255, 255, 0.9);
      color: #333;
    }

    .config-group input:focus,
    .config-group select:focus {
      outline: 2px solid rgba(255, 255, 255, 0.8);
    }

    .save-config-btn {
      width: 100%;
      margin-top: 8px;
      padding: 7px;
      font-size: 12px;
      background: rgba(255, 255, 255, 0.2);
      border: 1px solid rgba(255, 255, 255, 0.3);
      color: white;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.2s;
    }

    .save-config-btn:hover {
      background: rgba(255, 255, 255, 0.3);
    }

    .config-status {
      margin-top: 6px;
      font-size: 10px;
      padding: 4px 6px;
      border-radius: 6px;
      text-align: center;
      word-wrap: break-word;
      line-height: 1.2;
      min-height: 18px;
    }

    .config-status.saved {
      background: rgba(0, 255, 0, 0.2);
    }

  </style>
</head>

<body>
  <div class="title-container">
    <img src="icons/iconIP1.png" alt="Extension Icon">
    <h3>IP LinkedIn Message Extractor</h3>
  </div>

  <button id="extractBtn">Extract Messages</button>
  <div id="status">Status: Idle</div>

  <div class="config-panel">
    <div class="config-toggle" id="configToggle">
      <span>‚öôÔ∏è LLM Configuration</span>
      <span id="configArrow">‚ñº</span>
    </div>
    <div class="config-content" id="configContent">
      <div class="config-group">
        <label for="apiProvider">LLM Provider:</label>
        <select id="apiProvider">
          <option value="groq">Groq</option>
          <option value="openai">OpenAI</option>
          <option value="gemini">Google Gemini</option>
          <option value="azure">Azure OpenAI</option>
        </select>
      </div>
      <div class="config-group">
        <label for="apiKey">API Key:</label>
        <input type="password" id="apiKey" placeholder="Enter your API key">
      </div>
      <div class="config-group">
        <label for="apiEndpoint">API Endpoint:</label>
        <input type="text" id="apiEndpoint" placeholder="https://api.groq.com/openai/v1/chat/completions">
      </div>
        <div class="config-group">
          <label for="modelName">Model Name:</label>
          <select id="modelName">
            <option value="llama-3.3-70b-versatile">llama-3.3-70b-versatile</option>
          </select>
        </div>
      <button class="save-config-btn" id="saveConfigBtn">Save Configuration</button>
      <div id="configStatus" class="config-status"></div>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
